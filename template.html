<!-- Template de la carta -->
    <div class="card">
        <img src="" class="card-img-top"
            alt="Imagen del departamento" />
        <div class="card-body">
            <h5 class="card-title">
                ${Nombre}
            </h5>
            <p class="card-text">
                ${Descripción}
            </p>
            <p>
                <i class="fas fa-map-marker-alt"></i> ${Dirección}
            </p>
            <p>
                <i class="fas fa-bed"></i> ${Habitaciones} |
                <i class="fas fa-bath"></i> ${Baños}
            </p>
            <p> $${Costo}</p>
            <p>
                ${Fumar}
            </p>
            <p>
                ${Mascotas}
            </p>
        </div>
    </div>
